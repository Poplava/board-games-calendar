<div class="modal-body">

    <h3 class="m-t-none m-b">Delete confirmation</h3>
    <p>Are you sure?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelDelete()">Cancel</button>
    <button type="button" class="btn" ng-click="confirmDelete()">
        Delete
    </button>
</div>
