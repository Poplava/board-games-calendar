
<div class="modal-body">

    <h3 class="m-t-none m-b">New Play</h3>
    <p>This is create new play description</p>

    <form role="form" name="create_game_form" novalidate>
        <div class="row">
            <div class="col-md-4">
                <div class="row" style="margin-top: 12px;">
                    <img class="img-thumbnail" ng-src="{{game.img}}" src="http://placehold.it/289x289">
                </div>
                <div class="row" style="margin-top: 15px;">
                    <div class="form-group">
                        <div class="row">

                            <label class="col-sm-4 control-label">Players</label>
                            <div class="col-sm-3">
                                <input
                                    type="text" placeholder="2" class="form-control"
                                    name="min_players"
                                    required ng-pattern="onlyNumbers" ng-model="playData.playersMin">
                            </div>
                            <div class="col-sm-3">
                                <input type="text" placeholder="5" class="form-control"
                                    name="max_players"
                                    required ng-pattern="onlyNumbers" ng-model="playData.playersMax">
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-10 control-label" ng-show="create_game_form.min_players.$dirty && create_game_form.min_players.$invalid">
                                    Min players is required
                            </label>
                        </div>
                        <div class="row">
                            <label class="col-sm-10 control-label" ng-show="create_game_form.max_players.$dirty && create_game_form.max_players.$invalid">
                                    Man players is required
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="game_name">Game name</label>
                    <input class="form-control"
                            name="game_name"
                            type="text" required ng-model="playData.name"
                            placeholder="For example: Arkham Horror">

                    <span class="help-block m-b-none error"
                        ng-show="create_game_form.game_name.$dirty && create_game_form.game_name.$invalid">
                        Game name is required
                    </span>
                </div>

                <div class="form-group">
                    <label for="game_where">Where</label>
                    <input class="form-control"
                           name="game_where"
                           type="text" required="true" ng-model="playData.where"
                           placeholder="For example: Unit caffee address XXXX">
                    <span class="help-block m-b-none error"
                        ng-show="create_game_form.game_where.$dirty && create_game_form.game_where.$invalid">
                        Place is required
                    </span>
                </div>

                <div class="form-group">
                    <label for="game_date">When</label>
                    <input type="datetime" class="form-control" required="true"
                        date-time
                        name="game_date"
                        ng-model="playData.start"
                        view="date"
                        format='dd/MM/yyyy HH:mm'>
                    <span class="help-block m-b-none error"
                        ng-show="create_game_form.game_date.$dirty && create_game_form.game_date.$invalid">
                        Game date is required
                    </span>
                </div>

                <div class="form-group">
                    <label for="game_description">Description</label>
                    <textarea class="form-control" name="dame_description" rows="8" ng-model="playData.description"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="create()">Create</button>
</div>
